<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#000;
  overflow:hidden;
}

.app{
  position:relative;
  width:100vw;
  height:100vh;
}

.bg{
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 50% 20%, #ffe6f0, #e6a9c8 60%, #b983a6);
  animation: glow 6s ease-in-out infinite alternate;
}

@keyframes glow{
  from{filter:brightness(1)}
  to{filter:brightness(1.15)}
}

.layer{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}

.circle{
  width:min(75vw,320px);
  height:min(75vw,320px);
  border-radius:50%;
  overflow:hidden;
  border:5px solid rgba(255,255,255,.8);
  box-shadow:0 0 40px rgba(255,150,200,.7);
  margin-bottom:20px;
}

.circle img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:opacity 1s ease;
}

.panel{
  background:rgba(0,0,0,.5);
  padding:15px;
  border-radius:15px;
  max-width:90%;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:white;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="app">

<div class="bg"></div>

<div class="layer" id="opening">
  <h2>From me ‚Üí For you ü§ç</h2>
  <button onclick="start()">Tap to Start</button>
</div>

<div class="layer" id="main" style="display:none;">
  <div class="circle">
    <img id="photo" src="foto1.jpg">
  </div>
  <div class="panel" id="text"></div>
</div>

<audio id="music" src="lagu.mp3"></audio>

</div>

<script>
const photos=["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg"];

const texts=[
"first, terima kasih ya sayang sudah menemani setiap suka-duka kehidupan aku.",
"hari ini bukan sekedar hari kasih sayang, tapi hari aku bersyukur karena ketemu kamu.",
"aku ngerayain kesabaran kamu, cara kamu stay even when things aren't easy.",
"being with you taught me that love doesn't have to be loud.",
"so today, i celebrate you. still with you, always ü§ç"
];

let index=0;
let interval;

function start(){
  document.getElementById("opening").style.display="none";
  document.getElementById("main").style.display="flex";

  const music=document.getElementById("music");
  music.play().catch(()=>{});

  showSlide();
  interval=setInterval(showSlide,6000);
}

function showSlide(){
  if(index>=photos.length){
    clearInterval(interval);
    return;
  }

  document.getElementById("photo").src=photos[index];
  document.getElementById("text").textContent=texts[index];
  index++;
}
</script>

</body>
</html>
