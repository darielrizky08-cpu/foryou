<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>
<style>
body{
  margin:0;
  background:#000;
  font-family:system-ui;
  overflow:hidden;
}
.app{
  position:relative;
  width:100vw;
  height:100vh;
}
.bg{
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 50% 20%, #ffe6f0, #e6a9c8 60%, #b983a6);
}
.layer{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}
.circle{
  width:min(75vw,320px);
  height:min(75vw,320px);
  border-radius:50%;
  overflow:hidden;
  border:5px solid rgba(255,255,255,.8);
  margin-bottom:20px;
}
.circle img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.panel{
  background:rgba(0,0,0,.5);
  padding:15px;
  border-radius:10px;
  max-width:90%;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  margin-top:15px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="app">
<div class="bg"></div>

<div class="layer" id="setup">
<h3>Pilih Foto & Lagu ü§ç</h3>
<input type="file" id="photoInput" accept="image/*"><br><br>
<input type="file" id="musicInput" accept="audio/*"><br>
<button onclick="start()">Mulai</button>
</div>

<div class="layer" id="main" style="display:none;">
<div class="circle">
<img id="photo">
</div>
<div class="panel">
first, terima kasih ya sayang sudah menemani setiap suka-duka kehidupan aku.
</div>
</div>

<audio id="music"></audio>

</div>

<script>
function start(){
  const photoFile = document.getElementById("photoInput").files[0];
  const musicFile = document.getElementById("musicInput").files[0];

  if(!photoFile || !musicFile){
    alert("Pilih foto & lagu dulu ü§ç");
    return;
  }

  const photoURL = URL.createObjectURL(photoFile);
  const musicURL = URL.createObjectURL(musicFile);

  document.getElementById("photo").src = photoURL;
  document.getElementById("music").src = musicURL;

  document.getElementById("setup").style.display="none";
  document.getElementById("main").style.display="flex";

  document.getElementById("music").play();
}
</script>

</body>
</html>
