<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Still With You ü§ç</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background: radial-gradient(circle at 50% 30%, 
              #ffd6e8 0%, 
              #ffb6d5 40%, 
              #ff8fc4 70%, 
              #e754a6 100%);
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Glow tengah */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background: radial-gradient(circle at 50% 50%, 
              rgba(255,255,255,0.2), 
              transparent 60%);
  pointer-events:none;
}

/* Glow bawah */
body::before{
  content:"";
  position:fixed;
  bottom:0;
  width:100%;
  height:150px;
  background:linear-gradient(to top,
            rgba(255,105,180,0.35),
            transparent);
  pointer-events:none;
}

/* HEARTS */
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  overflow:hidden;
  z-index:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  color:white;
  opacity:0.6;
  animation: float linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* SECTIONS */
#opening, #ending{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}

#main{
  display:none;
  padding:20px;
  position:relative;
  z-index:2;
}

img{
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:50%;
  margin-top:40px;
  opacity:0;
  transition:opacity 1.5s ease;
  box-shadow:0 0 40px rgba(255,255,255,0.6);
}

#text{
  max-width:500px;
  margin:auto;
  line-height:1.8;
  margin-top:25px;
  white-space:pre-line;
  background:rgba(0,0,0,0.4);
  padding:20px;
  border-radius:20px;
  backdrop-filter:blur(6px);
  max-height:250px;
  overflow-y:auto;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  margin-top:20px;
  font-weight:bold;
  cursor:pointer;
}

/* Bottom quote */
#bottomQuote{
  position:fixed;
  bottom:55px;
  width:100%;
  font-size:13px;
  letter-spacing:2px;
  opacity:0;
  animation: fadeBottom 4s ease forwards;
  animation-delay:8s;
  z-index:2;
}

@keyframes fadeBottom{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:0.85; transform:translateY(0);}
}

/* Love bar */
#loveBar{
  position:fixed;
  bottom:15px;
  width:100%;
  font-size:18px;
  letter-spacing:6px;
  opacity:0.7;
  z-index:2;
}

/* Ending cinematic */
#ending{
  display:none;
  background:black;
}

#cinematicText{
  font-size:22px;
  opacity:0;
  transition:opacity 2s ease;
}

.bigGlow{
  font-size:32px;
  font-weight:bold;
  text-shadow:0 0 20px white, 0 0 40px white;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>
<div id="bottomQuote">you are my safe place ü§ç</div>
<div id="loveBar">‚ô° ‚ô° ‚ô° Raisa Calysta Putri ‚ô° ‚ô° ‚ô°</div>

<div id="opening">
  <h2>Before you press start‚Ä¶ ü§ç</h2>
  <button onclick="startShow()">Ready?</button>
</div>

<div id="main">
  <img id="photo">
  <div id="text"></div>
</div>

<div id="ending">
  <div id="cinematicText"></div>
</div>

<audio id="music" src="lagu.mp3"></audio>

<script>
const photos=["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg"];

const texts=[
`first,
terima kasih ya sayang sudah menemani setiap suka-duka kehidupan aku.
lewat hal-hal kecil yang bahkan aku sendiri nggak sadar,
ternyata selalu ada kamu di dalamnya.`,

`mungkin kelihatan nggak bermakna ya?
tapi serius‚Ä¶
hari ini bukan sekadar hari kasih sayang.
ini hari yang aku tunggu-tunggu
karena semesta pernah baik banget ngenalin aku ke kamu.`,

`aku ngerayain kesabaran kamu.
cara kamu stay even when things aren't easy.
cara kamu hadir tanpa banyak janji,
tapi selalu nyata.`,

`being with you taught me
that love doesn't have to be loud.
sometimes it's quiet.
warm.
and steady.
like you holding my hand without saying anything,
but somehow everything feels okay.`,

`so today, i celebrate you.
i celebrate us.
not just on valentine,
but on every ordinary day that turns special
just because you're there.

thank you for choosing me.
for staying.
for loving me in ways
i never knew i needed this much.`
];

let index=0;
let interval;

/* Floating hearts */
function createHearts(){
  const container=document.getElementById("hearts");
  for(let i=0;i<40;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ô°";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(12+Math.random()*18)+"px";
    heart.style.animationDuration=(8+Math.random()*8)+"s";
    container.appendChild(heart);
  }
}
createHearts();

/* Start */
function startShow(){
  document.getElementById("opening").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play().catch(()=>{});
  showSlide();
  interval=setInterval(showSlide,16600);
}

/* Typewriter Natural */
function typeWriter(text, element, speed = 35){
  let i = 0;
  element.innerHTML = "";

  function typing(){
    if(i < text.length){
      element.innerHTML += text.charAt(i);
      element.scrollTop = element.scrollHeight;

      let delay = speed;
      if(text.charAt(i) === "." || text.charAt(i) === "‚Ä¶"){
        delay = 300;
      }
      if(text.charAt(i) === "\n"){
        delay = 200;
      }

      i++;
      setTimeout(typing, delay);
    }
  }

  typing();
}

/* Slide */
function showSlide(){
  if(index>=photos.length){
    clearInterval(interval);
    document.getElementById("main").style.display="none";
    showCinematicEnding();
    return;
  }

  const img=document.getElementById("photo");
  const textEl=document.getElementById("text");

  img.style.opacity=0;
  textEl.innerHTML="";

  setTimeout(()=>{
    img.src=photos[index];
    img.style.opacity=1;
    typeWriter(texts[index], textEl, 30);
    index++;
  },500);
}

/* Cinematic Ending */
function showCinematicEnding(){
  const ending=document.getElementById("ending");
  const text=document.getElementById("cinematicText");

  ending.style.display="flex";

  setTimeout(()=>{
    text.innerHTML="if i could choose again‚Ä¶";
    text.style.opacity=1;
  },1000);

  setTimeout(()=>{ text.style.opacity=0; },4000);

  setTimeout(()=>{
    text.innerHTML="<span class='bigGlow'>I would still choose you.</span>";
    text.style.opacity=1;
  },6000);

  setTimeout(()=>{ text.style.opacity=0; },11000);

  setTimeout(()=>{
    text.innerHTML="in every lifetime ü§ç";
    text.style.opacity=1;
  },13000);
}
</script>

</body>
</html>
